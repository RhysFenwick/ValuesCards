<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Values Cards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Values Cards</h1>

    <div id="ranking_fields">
      <div id="Importance_High">
        <p>Very Important</p>
      </div>
      <div id="Importance_Med">
        <p>Somewhat Important</p>
      </div>
      <div id="Importance_Low">
        <p>Not very Important</p>
      </div>
    </div>

    <div id="values_list"></div>

    <div id="button_holder">
      <button id="sort_button">Sort</button>
      <button id="reset_button">Reset</button>
    </div>

	<script src="index.js"></script>
  </body>
</html>
